        <div class="row-fluid">
            <div class="span3">
                <div>
                    <ul class="nav nav-list">
                        {% url account-settings as computation_platform %}
                        <li {% if request.path == computation_platform %} class="active"{% endif %}>
                            <a href="{{ computation_platform }}">Computation Platform</a>
                        </li>
                        <li><a href="a.html">Storage Platform</a></li>
                        <li><a href="b.htm">Account</a></li>
                    </ul>
                </div>
            </div><!--/span3-->
            <div class="span6"  style="padding-left:20px; border-left: 2px solid #ccc;">
                {% block account-settings-content %}
                {% endblock %}
            </div>
    </div><!--/row-->
</div>
{% endblock %}
