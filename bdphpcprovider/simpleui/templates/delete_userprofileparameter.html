{% extends "base.html" %}

{% block content %}
<h1>Delete Contact</h1>
<p>Are you sure you want to delete the user profile parameter {{ userprofileparameter }}?</p>
<form action="{% url userprofileparameter-delete pk=userprofileparameter.id %}" method="POST"> {% csrf_token %}
<input type="submit" value="Yes, delete." />
<a href="{% url userprofileparameter-list %}">No, cancel.</a> </form>
{% endblock %}
