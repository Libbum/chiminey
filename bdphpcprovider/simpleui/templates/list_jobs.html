{% extends "base.html" %}
{% block content %}
<h1>Jobs</h1>
<ul>
{% for job in object_list %}
<li>
JobID= {{ job.id }} Owner={{job.owner.user.username}} CurrentState={{job.current_stage.name}}
{% if job.deleted %}
FINISHED
{% endif %} <a href="{{ job.get_absolute_url }}">INFO</a>
<a href="{% url finishedcontext-edit job.id %}">EDIT</a>
</li>
{% endfor %}
</ul>
{% endblock %}
