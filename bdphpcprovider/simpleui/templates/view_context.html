{% extends "base.html" %}

{% block content %}
<h1>Job {{ context.id}}: {{context.directive.name}} </h1>
<table class="table table-striped table-hover">

        <thead></thead>
        <tbody>
{% for key, value in settings.items %}
    <tr><td><strong>{{ key }}</strong></td></tr>
    {% for key2,value2 in value.items %}
    <tr>

        <td>{{ key2 }}</td><td>{{value2.0}}</td><td><em>{{value2.1}}</em></td>
    </tr>
    {% endfor %}
{% endfor %}
</tbody>
    </table>
{%endblock %}
